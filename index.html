<!DOCTYPE html>
<html>
  <head>
    <title>tarot_oneoracle_01</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <h2>ワンオラクル (サンプル※1)</h2>

    <div id="cardImg">
      <img src="./image/card_ura_01.png" id="card" />
    </div>
    <br />

    <table id="result" align="center" border="0">
      <tr>
        <td id="cardPosition" width="20">－</td>
        <td id="cardName">－－－－－－－</td>
      </tr>
    </table>

    <div>
      <div id="selectPosition">
        <input type="radio" name="select" value="0" checked />正位置のみ
        <input type="radio" name="select" value="1" />逆位置あり
      </div>

      <div>
        <button type="button" name="shuffleButton" id="shuffleButton" value="1">
          シャッフル
        </button>
        <button id="dealButton" value="1">
          1枚引く
        </button>
        <button id="resetButton" value="1">
          リセット
        </button>
      </div>

      <p>※1 大アルカナ、小アルカナ15枚のみ</p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
